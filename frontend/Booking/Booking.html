<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Dashboard</title>
    <link rel="stylesheet" href="Booking.css" />
    <link rel="shortcut icon" href="../img/siteicon.webp" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- User Profile Section -->
      <div class="top-bar">
        <button id="homeBtn" class="nav-btn">üè† Back to Home</button>
        <button id="logoutBtn" class="nav-btn">üö™ Logout</button>
      </div>

      <div class="profile-section">
        <h2>User Profile</h2>
        <div id="userProfile" class="profile-info">
          <div class="profile-header">
            <h3 id="userName">Loading...</h3>
            <p id="userEmail">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Create Tour Section -->
      <div class="create-tour-section">
        <h2>Create New Tour</h2>
        <form id="createTourForm" class="tour-form">
          <div class="form-group">
            <label for="tourName">Tour Name</label>
            <input type="text" id="tourName" name="tourName" required />
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" required />
          </div>
          <div class="form-group">
            <label for="description">Directions</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required />
            </div>
          </div>
          <button type="submit" class="submit-btn">Create Tour</button>
        </form>
      </div>

      <!-- Tours Section -->
      <div class="tours-section">
        <div class="tours-tabs">
          <button class="tab-btn active" data-tab="myTours">My Tours</button>
          <button class="tab-btn" data-tab="myJoinedTours">Joined Tours</button>
          <button class="tab-btn" data-tab="otherTours">Other Tours</button>
        </div>

        <div id="myTours" class="tab-content active">
          <h2>My Created Tours</h2>
          <div id="myCreatedToursList" class="tours-list"></div>
        </div>

        <div id="myJoinedTours" class="tab-content">
          <h2>My Joined Tours</h2>
          <div id="myJoinedToursList" class="tours-list"></div>
        </div>

        <div id="otherTours" class="tab-content">
          <h2>Available Tours</h2>
          <div id="otherToursList" class="tours-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="Booking.js"></script>
  </body>
</html>
