<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
   <link rel="shortcut icon" href="../img/siteicon.webp" type="image/x-icon" />
  <link rel="stylesheet" href="Login.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <form id="loginForm" class="wrapper">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required />
      <i class="bx bxs-user"></i>
    </div>
    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required />
      <i class="bx bxs-lock-alt"></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" name="remember" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a href="../Register/Register.html">Register</a></p>
    </div>
    <button type="button" onclick="goHome()" class="btn back-btn">← Back to Home</button>
  </form>

  <!-- ✅ უკან დასაბრუნებელი ღილაკი -->

  <script src="Login.js"></script>
</body>
</html>
