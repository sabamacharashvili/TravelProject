<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip</title>
    <link rel="stylesheet" href="Booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="booking-section">
            <h1>Book Your Trip</h1>
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="destination">Trip Destination</label>
                    <input type="text" id="destination" name="destination" required placeholder="Where do you want to go?">
                </div>

                <div class="form-group">
                    <label for="directions">Directions</label>
                    <textarea id="directions" name="directions" required placeholder="Enter specific directions or meeting point"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Book Trip</button>
            </form>
        </div>

        <div class="bookings-section">
            <h2>Your Bookings</h2>
            <div id="bookingsList" class="bookings-list"></div>
        </div>
    </div>
   
      
    <script type="module" src="Booking.js"></script>

</body>
</html>
